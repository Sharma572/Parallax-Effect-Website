<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- My Header (navbar) -->
    <my-header></my-header>
   

    <!-- First img -->
    <div class="para-img-1 center">
      <div class="p-text">
        <h1>Avengers Assemble</h1>
      </div>
    </div>
    <!--Main section -->
    <main-section></main-section>
    
    <!-- Second img container -->
    <div class="para-img-2 center">
      <div class="p-text">
        <h1>CAPTAIN AMERICA</h1>
      </div>
    </div>
    <!-- Section with text -->
    <captain-america></captain-america>
   
    <!-- third -->
    <div class="para-img-3 center">
      <div class="p-text">
        <h1>The HULK</h1>
      </div>
    </div>
    <!-- Section with text -->
    <hulk-section></hulk-section>
   
    <!-- fourth -->

    <div class="para-img-4 center">
      <div class="p-text">
        <h1>SPIDER MAN</h1>
      </div>
    </div>
    <!-- Section with text -->
    <spidy-section></spidy-section>
   
    <!-- fifth -->

    <div class="para-img-5 center">
      <div class="p-text">
        <h1>IRON MAN</h1>
      </div>
    </div>
    <!-- Section with text -->
    <ironman-section></ironman-section>
    
    <!-- sixth -->

    <div class="para-img-6 center">
      <div class="p-text">
        <h1>THE THOR</h1>
      </div>
    </div>
    <!-- Section with text -->
    <thor-Section></thor-Section>
    
    <!-- Seventh -->
    <div class="para-img-7 center">
      <div class="p-text">
        <h1>DR. STRANGE</h1>
      </div>
    </div>
    <!-- Section with text -->
    <strange-section></strange-section>
    
    <script type="module" src="script.js"></script>
  </body>
</html>
